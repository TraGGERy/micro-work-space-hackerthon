<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">

            <a class="navbar-brand" href="welcome-page.html">MicroWorkSpace</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
        
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <div class="fnavbar-nav ml-auto mt-2 mt-lg-0">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                    <a class="nav-link" href="all-developers.html">Developers</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="login.html">Login</a>
                    </li>
                </ul>
            </div>
            </div>
        </div>
      </nav>
    <div class="container">
        <br>
        <br>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="text-center">Client Registration</h2>
            </div>
        </div>
        <br>
        <form>
          <div class="form-row">
            <div class="col-md-6">
                <div class="form-group">
                  <label for="exampleInputEmail1">Name</label>
                  <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Name">
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                  <label for="exampleInputEmail1">Surname</label>
                  <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Surname">
                </div>
            </div>
          </div>
          <div class="form-row">
            <div class="col-md-6">
                <div class="form-group">
                  <label for="exampleInputEmail1">Email address</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Email address">
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                  <label for="exampleInputEmail1">Location</label>
                  <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Location">
                </div>
            </div>
          </div>
          <div class="form-row">
            <div class="col-md-6">
                <div class="form-group">
                  <label for="exampleInputEmail1">Password</label>
                  <input type="password" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Password">
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                  <label for="exampleInputEmail1">Confirm Password</label>
                  <input type="password" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Confirm Password">
                </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <a href="login.html" type="submit" class="btn btn-dark btn-block">Register</a>
            </div>
            <div class="col-md-6">
                <a href="welcome-page.html" type="submit" class="btn btn-secondary btn-block">Cancel</a>
            </div>
          </div>
          
        </form>
          <br>
          <br>
          <br>
          <br>
        
        
    </div>

</body>

</footer>
